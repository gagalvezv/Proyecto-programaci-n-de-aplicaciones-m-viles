<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agenda tu cita</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-col>
  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Especialidad</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Ejemplo1</div>
      <div class="ion-padding" slot="content">Ejemplo2</div>
      <div class="ion-padding" slot="content">Ejemplo3</div>
      <div class="ion-padding" slot="content">Ejemplo4</div>
      <div class="ion-padding" slot="content">Ejemplo5</div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Seleccione ubicación</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Locación1</div>
      <div class="ion-padding" slot="content">Locación2</div>
      <div class="ion-padding" slot="content">Locación3</div>
      <div class="ion-padding" slot="content">Locación4</div>
    </ion-accordion>
    <ion-item>
      <ion-input label="Ingrese su rut:" labelPlacement="floating" placeholder="RUT"></ion-input>
    </ion-item>
  </ion-accordion-group>

  <ion-button [routerLink]="['/agendar-cita-doctor']">Buscar</ion-button>
</ion-col>
